<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Live Reload Example</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="http://vjs.zencdn.net/5.19.1/video-js.min.css" rel="stylesheet">
  <script src="http://vjs.zencdn.net/5.19.1/video.min.js"></script>  
</head>
<body>
  <div class="flexbox-container">
    <div class="flexbox-contents">Basic Template</div>
    <div class="container">
        <video id="example_video" class="video-js vjs-default-skin"
               controls preload="auto" width="640" height="264"
               poster="http://video-js.zencoder.com/oceans-clip.png"
               data-setup='{"controls":true}'>                       
        </video>
    </div>
  </div>
  <script src="dist/scripts/scripts.min.js"></script>
</body>
</html>
